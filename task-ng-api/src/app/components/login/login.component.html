<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- copied form https://bootsnipp.com-->
    <!-- Login Form -->
    <form>
      <input type="text" id="username" class="fadeIn second" name="username"
             [(ngModel)]="username" placeholder="login">
      <input type="text" id="password" class="fadeIn third" name="password"
             [(ngModel)]="password" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In"
             (click)="login()">
    </form>

    <div id="formFooter">
      <a class="underlineHover" routerLink="/register">No account? ->Sing up</a>
    </div>

  </div>
</div>
