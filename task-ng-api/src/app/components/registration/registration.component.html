<div class="container register-form">
  <!-- copied form https://bootsnipp.com-->
  <div class="form">
    </div>
    <div class="form-content">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Your Username *"
                   name="username" [(ngModel)]="username" value=""/>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Address Email(Optional)"
                   [(ngModel)]="email" value=""/>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Your Password *"
                   [(ngModel)]="password" value=""/>
          </div>
        </div>
      </div>
      <button type="button" class="btnSubmit" (click)="registerUser()">Submit</button>
  </div>
</div>
