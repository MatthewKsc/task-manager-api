<div class="container">
  <!--  Task Menu -->
  <div class="row" style="margin-top:12px;">
    <div class="col-md-8">
      <input type="text"
             class="form-control"
             style="width: 100%;"
             placeholder="Search notes...">
    </div>
    <div class="col-md-4">
      <button type="buton"
              (click)="createTaskList()"
              class="btn btn-info pull-right"
              style="margin-left:12px;"><i class="fa fa-plus"></i> New TaskList
      </button>
      <button type="button"
              class="btn btn-warning pull-right"
              style="margin-left:12px;"><i class="fa fa-plus"></i> New Task
      </button>
    </div>

  </div>

  <!-- Task content -->
  <div class="row" style="margin-top: 28px;">
    <!-- TaskList Menu -->
    <div class="col-md-3">
      <br>
      <div class="list-group list-group-flush">
        <a class="list-group-item list-group-item-action">
          <i class="fa fa-book"></i>&nbsp;All
        </a>
        <!-- TaskList -->
        <a *ngFor="let taskList of taskLists" class="list-group-item list-group-item-action">
          <i class="fa fa-book"></i>&nbsp;
          <input [(ngModel)]="taskList.categoryOfTask" (change)="updateTaskList(taskList)" type="text" class="input-label" style="width: 80%"/>
          <a (click)="deleteTaskList(taskList)" class="pull-right text-danger">
            <i class="fa fa-trash-o"></i>
          </a>
        </a>
      </div>
    </div>

    <!-- Task Panel -->
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-12">
          <!-- Message if there are no tasks -->
          <p>There are no tasks</p>
        </div>
      </div>
      <div class="row">
        <!-- tasks -->
        <div class="card bg-warning" style="border:4px solid white;">
          <div class="card-body" style="padding: 8px; margin-top: 8px;">
            <div>
              <!-- title -->
              <input type="text"
                     class="input-label-lg"
                     maxlength="18" style="width: 80%"
              />
              <a class="pull-right text-danger">
                <i class="fa fa-trash-o"></i>
              </a>
            </div>
            <!-- text -->
            <textarea class="input-label"
                      style="width: 100%" rows="6"></textarea>
            <strong class="text-info" style="font-size: small"></strong>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
